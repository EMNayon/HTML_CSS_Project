<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accssories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/smartphone.png" class="mobile" alt="">
            <div id="circle">
                
                <div class="feature one">
                    <img src="images/charging.png" alt="">
                    <h2>Battery</h2>
                    <p>18W Quick Charger</p>
                </div>
                <div class="feature two">
                    <img src="images/display.png" alt="">
                    <h2>Display</h2>
                    <p>90Hz, HD FullScreen</p>
                </div>
                <div class="feature three">
                    <img src="images/phone-camera.png">
                    <h2>Camera</h2>
                    <p>13/48 pixels </p>
                </div>
                <div class="feature four">
                    <img src="images/cpu.png" alt="">
                    <h2>Processor</h2>
                    <p>Snapdragon</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/upload.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="images/upload.png" id="downBtn" alt="">
        </div>
    </div>
    <script type="text/javascript" src="api/index.js"></script>
</body>
</html>
